<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Admissions Calculator</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-family: serif;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
       
        .green {
            background-color: greenyellow;
        }
        #message {
            margin-top: 10px;
            padding: 5px;
            display: inline-block; 
        }
</style>
</head>
<body>
 
    <h1>College Admissions Calculator</h1>
 
    <div class="form-group">
<label for="age">age:</label>
<input type="number" id="age">
</div>
 
    <fieldset>
<legend>Select from the below options:</legend>
<input type="radio" id="opt-psychometric" name="admissionType" value="psychometric" onchange="handleRadioChange()">
<label for="opt-psychometric" style="width:auto;">Psychometric and Bagrut</label>
<input type="radio" id="opt-mechina" name="admissionType" value="mechina" onchange="handleRadioChange()">
<label for="opt-mechina" style="width:auto;">Mechina and Bagrut</label>
</fieldset>
 
    <div class="form-group">
<label for="psychometric">Psychometric Grade:</label>
<input type="number" id="psychometric">
</div>
 
    <div class="form-group">
<label for="bagrut">Bagrut Grade:</label>
<input type="number" id="bagrut">
</div>
 
    <div class="form-group">
<label for="mechina">Mechina Grade:</label>
<input type="number" id="mechina">
</div>
 
    <button onclick="validate()">validate</button>
<div id="message"></div>
 
    <script src="targil4.js"></script>
</body>
</html>
